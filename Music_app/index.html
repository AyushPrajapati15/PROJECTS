<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMe-Your favorite music listening app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="image.png" alt="image">PlayMe</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    
    <div class="container">
        <h1>ayush</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play fa-spin" style="color: #ff75d3;"></i>
            <i class="fa-solid fa-forward-step"></i>
            <!-- <i class="fas fa-fast-forward"></i> -->
        </div>
    </div>
    
    
    <script src="https://kit.fontawesome.com/20377b16d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
