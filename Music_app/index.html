<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMe-Your favorite music listening app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand left"><img src="image.png" alt="image">PlayMe</li>
            <li class="right">All</li>
            <li class="right">Trending Now</li>
            <li class="right">Old Songs</li>
            <li class="right">New Songs</li>
            <li class="right">Moods & Genre</li>
            <li class="right">Top Albums</li>
            <li class="right">Top Artists</li>
            <li class="right">Top Playlists</li>
            <li class="right">Podcast</li>
        </ul>
    </nav>

    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </div>

    <div class="container">
        <h1>ayush</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step"></i>
            <!-- <i class="fa-regular fa-circle-play fa-spin" style="color: #ff75d3;"></i> -->
            <i class="fa-regular fa-circle-play" style="color: #ff75d3;"></i>
            <i class="fa-solid fa-forward-step"></i>
            <!-- <i class="fas fa-fast-forward"></i> -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20377b16d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
